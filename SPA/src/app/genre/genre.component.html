<div class="container">
    <h2 class="mb-5 text-center">{{genreName | titlecase}} Movies</h2>
  <div class="row">
      <div class="col-md-4" *ngFor="let movie of movies">
          <div>
            <a (click)="setId(movie._id)" [routerLink]="['/movies', movie.title]" ><img [src]="movie.image" alt="{{movie.title}}" class="ml-4 movie-image mb-4"></a>
          </div>    
      </div>
  </div>
</div>
