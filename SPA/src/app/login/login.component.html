<section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <mat-card >
            <form [formGroup]="loginForm">
              <div class="login-container">
                    <mat-form-field>
                        <input type="email" matInput placeholder="Email"  required formControlName="email" >
                        <mat-error> Email is required</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password"  required formControlName="password" >
                        <mat-error >Password is required</mat-error>
                    </mat-form-field>
                    <button type="button" class="mt-5" mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">login</button>
              </div>
            </form>
            <p class="mt-4">If not registered yet <b><a [routerLink]="['/register']" routerLinkActive="router-link-active" >Sign up</a></b></p>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
